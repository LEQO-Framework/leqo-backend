services:
  leqo-backend:
    image: ghcr.io/leqo-framework/leqo-backend:main
    ports:
      - "8000:80"
  postgres:
    image: postgres:16-alpine3.20
    shm_size: 128mb
    env_file: ".env"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    expose:
      - ${POSTGRES_PORT}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ./database-backup:/home/backups